<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <title>Sunburst test</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/sunburst-lib.js"></script>
</head>

<body>

<div id="sunburst"></div>

<script>

    (function(d3) {

        var sb = d3.sunburst();

        var codesHierarchy = {code:"Total",children:[
            {code:"Part1",children:[
                {code:"1.1",value:12.4},
                {code:"1.2",value:2.4},
                {code:"1.3",value:5.8},
                {code:"1.4",value:9.2}
            ]},
            {code:"Part2",children:[
                {code:"2.1",value:20.0},
                {code:"2.2",value:5.4}
            ]},
            {code:"Part3",children:[
                {code:"3.1",value:15.8}
            ]},
            {code:"Part4",value:32.3}
        ]};

        var values1 = {
            "1.1":12.4,
            "1.2":2.4,
            "1.3":5.8,
            "1.4":9.2,
            "2.1":20.0,
            "2.2":5.4,
            "3.1":15.8,
            "Part4":32.3
        };


        //data name,(value),children
        sb.build(codesHierarchy, values1);

    }(d3));

</script>

</body>
</html>
