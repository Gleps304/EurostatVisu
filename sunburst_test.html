<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <title>Sunburst test</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/sunburst-lib.js"></script>
</head>

<body>

<div id="sunburst"></div>

<script>

    (function(d3) {

        var sb = d3.sunburst();

        var codesHierarchy = {code:"Total",children:[
            {code:"Part1",children:[
                {code:"1_1"},
                {code:"1_2"},
                {code:"1_3"},
                {code:"1_4"}
            ]},
            {code:"Part2",children:[
                {code:"2_1"},
                {code:"2_2"}
            ]},
            {code:"Part3",children:[
                {code:"3_1"}
            ]},
            {code:"Part4"}
        ]};

        var values1 = {
            "1_1":12.4,
            "1_2":2.4,
            "1_3":5.8,
            "1_4":9.2,
            "2_1":20.0,
            "2_2":5.4,
            "3_1":15.8,
            "Part4":32.3
        };


        //data name,(value),children
        sb.build(codesHierarchy, values1);

    }(d3));

</script>

</body>
</html>
