<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

	<title>Zoom + Pan</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/lib.js"></script>

	<script>
		//See http://bl.ocks.org/mbostock/4e3925cdc804db257a86fdef3a032a45
		//See also http://bl.ocks.org/mbostock/3680999

		$(function() {

			//define size
			var dim = PrVis.getMaxSize(), width = dim.width, height = dim.height;

			//build svg
			var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
			var g = svg.append("g");

			//build dataset
			function phyllotaxis(radius) {
				var theta = Math.PI * (3 - Math.sqrt(5));
				return function(i) {
					var r = radius * Math.sqrt(i), a = theta * i;
					return [ width / 2 + r * Math.cos(a),
						height / 2 + r * Math.sin(a) ];
				};
			}
			var points = d3.range(2000).map(phyllotaxis(10));

			//draw dataset
			g.selectAll("circle").data(points).enter().append("circle")
					.attr("r", 2).attr("transform", function(d) {
						return "translate(" + d + ")";
					});



			//add zoom/pan behaviour
			svg.append("rect")
					.attr("width", width).attr("height", height)
					.style("fill", "none").style("pointer-events", "all")
					.call(d3.behavior.zoom().scaleExtent([0.25,4])
							.on("zoom", function() { g.attr("transform", "translate(" + (d3.event.translate) + ")scale(" + (d3.event.scale) + ")"); }));

		});

	</script>
</head>

<body>
</body>

</html>
