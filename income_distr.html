<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
    <title>Income disparities in Europe</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/colorbrewer.min.js"></script>

    <script src="js/lib.js"></script>

    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            font-size: 22px;
        }

        #disrect rect {
            /*fill: peru;*/
            stroke-width: 0.5;
            stroke: lightgray;
        }

        #timeslider label {
            position: absolute;
            width: 20px;
            margin-top: 12px;
            margin-left: -10px;
            text-align: center;
            font-size: 10px;
        }

        .chartLabels{
            font-size: 14px;
            /*fill: gray;*/
        }
        .arrow{
            marker-end: url(#arrow);
            stroke: gray;
            stroke-width: 2.5px;
        }
        #averageLine{
            stroke: black;
            stroke-width: 2px;
            opacity: 0.5;
        }
        .graticuleYline{
            stroke: black;
            stroke-width: 2px;
            opacity: 0.1;
        }

        .ui-widget {
            font-size: 12px !important;
        }

        p {
            font-size: 10px;
        }

    </style>

<body>
<h1><span id="title1"></span> - <span id="geoTitle">-</span> <span id="title2"></span> <span id="timeTitle">-</span></h1>
<div style="float: left; width:250px; margin-left: 10px; margin-right: 10px;">
    <span id="countryText"></span>
    <div id="geoListDiv">
        <select name="geoN" id="geoList"></select>
    </div>
    <div style="margin-top: 5px;">
        <span id="yearText"></span>
        <div id="timeslider"></div>
    </div>
    <div id="info" style="width:240px; margin-top: 25px;"></div>
</div>
<div id="chart"></div>
<div>
    <p>
        Sources: <a href="http://ec.europa.eu/eurostat/">Eurostat</a> databases on income distribution (<a href="http://ec.europa.eu/eurostat/web/income-and-living-conditions/overview">EU-SILC</a>). More information <a href="http://ec.europa.eu/eurostat/statistics-explained/index.php/Income_distribution_statistics">here</a>.
    </p>
</div>

</html>
